<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITViec</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d07626143e.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">

          <div class="col-sm-8 col-md-7 py-4">
            <form id="password" style="display:flex; flex-direction: column;">
              <label for="inputPassword5" class="form-label">Password</label>
              <input type="password" id="inputPassword5" name="password" class="form-control"
                aria-describedby="passwordHelpBlock">
              <button type="submit" class="btn btn-danger">Submit</button>

              <div id="passwordHelpBlock" class="form-text" style="align-self: center; color:whitesmoke">
                You are logged in as an user.
              </div>
            </form>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
            viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <strong>Chuong Nguyen</strong>
        </a>
        <div style="display: flex">
          <div style="
          display: flex;
          align-items: center;
          margin-right: 15px;
          cursor: pointer;" id="saveButton"  >
            <i onclick="getSavedJobs()" class="fas fa-shopping-cart" style="color: white; font-size: 25px;"></i>
        </div>
          <form class="input-group" style="width:auto; margin-right: 10px;" id="searchBar">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" name="query" />
            <button type="submit" class="btn btn-outline-secondary">search</button>
          </form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
            aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

    </div>
  </header>

  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Job Postings</h1>
          <p class="lead text-muted">A collection of in-demand jobs for talented developers to enhance their skills and
            experience. </p>
          <p>
            <button id="myBtn" class="btn btn-outline-danger">Create a new job</button>
          </p>
        </div>
      </div>
    </section>
    <div id="title">
    </div>
    <div style="display: flex; justify-content: center; margin: 10px 0 10px 0;">
    </div>
    <!-- <div id="content" style="display: flex; flex-direction: column; align-items: center;">
  </div> -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="content">




    </div>
    <div style="display: flex; justify-content: center; margin: 10px 0 10px 0;">
      <button onclick="renderNextPage()" id="myBtn" class="btn btn-outline-danger">Next</button>

    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="closeButton">&times;</span>
        <form action="/signup" method="post" id="newjob">
          <div class="form-group">
            <label for="exampleInputPassword1">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Salary</label>
            <input type="text" class="form-control" name="salary" placeholder="Salary">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Experience Years</label>
            <input type="text" class="form-control" name="expyears" placeholder="Experience Years">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>


    <div id="savedJobs" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="savedJobs-content">
        <span class="close" id="closeJobsButton">&times;</span>
        
      </div>

    </div>
  </main>
  <script src="./javascripts/jobs.js"></script>
  <script src="./javascripts/user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
